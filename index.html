    <body class="body bg-gradient">
        
        <header class="header">
            <img class="header__logo" src="img/pokedex_logo.png" alt="pokédex logo">
        </header>    

        <main class="main">
           
            <section class="search-pokemon">
                <div class="pokedex">
                    <div class="pokedex__screen">
                        <img class="pokedex__img" src="img/pokeball_logo.png" alt="pokeball_logo" id="img">
                    </div>
    
                    <div class="pokedex__body">
                        <input type="text" class="pokedex__input" placeholder="Nombre o ID del pokemon" id="input">
                        <button type="button" class="button button--pokedex" id="button">Buscar Pokemon</button>
                    </div>
                </div>
    
                <div class="pokemon" id="pokemon-data">
                    <div class="pokemon__title">
                        <h2 class="pokemon__name" id="poke-name">Pikachu</h2>
    
                        <div id="poke-type">
    
                        </div>
                    </div>
    
                    <h3>Características</h3>
    
                    <div class="stats">
                        <div class="stats__item">
                            <p class="stats__data" id="poke-id">1</p>
                            <h4>ID</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="poke-height">30</p>
                            <h4>Altura</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="poke-weight">30</p>
                            <h4>Peso</h4>
                        </div>
                    </div>
    
                    <h3>Estadísticas</h3>
    
                    <div class="stats">
                        <div class="stats__item">
                            <p class="stats__data" id="hp">1</p>
                            <h4>HP</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="atk">30</p>
                            <h4>ATK</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="def">30</p>
                            <h4>DEF</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="satk">30</p>
                            <h4>SATK</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="sdef">30</p>
                            <h4>SDEF</h4>
                        </div>
    
                        <div class="stats__item">
                            <p class="stats__data" id="spd">30</p>
                            <h4>SPD</h4>
                        </div>
                    </div>
    
                    <h3>Movimientos</h3>
    
                    <div class="moves">
                        <ul class="moves__list" id="moves-list">
                            
                        </ul>
                    </div>
                </div>
            </section>
            
        </main>
